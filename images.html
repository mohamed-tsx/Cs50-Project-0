<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p><a href="index.html">Google Search</a></p>
            <p><a href="google.com">Advanced Search</a></p>
        </div>
        <div class="main-part">
            <div class="logo">
                <img src="googlelogo_color_272x92dp.png" alt="" width="300">
                <p>images</p>
            </div>
            <div class="search">
                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5"></circle><path d="m17.571 17.5-5.571-5.5"></path></g></svg>
                <form action="https://www.google.com/images" method="get">
                    <div class="search-field">
                        <input type="text" name="q">
                    </div>
                    <!-- Adding a name to the feeling lucky button includes the parameter in the URL -->
                </form>
            </div>

        </div>
    </div>
</body>
</html>
